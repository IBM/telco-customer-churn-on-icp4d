{% extends "layout.html" %}

{% block body %}

<h2>Will a customer stay or leave?</h2>
<p>Input the following information and click submit to make a prediction.</p>

<form action="#" method="post" class="add-entry">
    <div class="section">
        <div class="form-group">
            <br>{{ generate_input_lines() | safe }}
            <br><input type="submit" class="btn btn-success" value="Submit">
        </div>
    </div>
</form>

{% endblock %}
